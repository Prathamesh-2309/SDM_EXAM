<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body style="text-align: center;margin-top: 200px;">

    <div style="display: block;">
        <form action="./summary.html" method="get">
            <label for="username" class="col-sm-2">Username : </label>

            <input id="username" type="text" placeholder="name"><br /><br />

            <label for="password" class="col-sm-2">Password : </label>

            <input id="password" type="password" placeholder="password"><br /><br />

            <label for="email" class="col-sm-2">email : </label>

            <input id="email" type="email" placeholder="email"><br /><br />

            <label for="age" class="col-sm-2">Age : </label>

            <input id="age" type="number" placeholder="age"><br /><br />

            <label for="gender" class="col-sm-2">Gender : </label>

            <input id="genderm" type="radio">Male

            <input id="genderf" type="radio" value="off">Female<br /><br />

            <label for="address" class="col-sm-2">address : </label>

            <input id="address" type="text" placeholder="address"><br /><br />

            <label for="10" class="col-sm-2">10th % : </label>

            <input id="10" type="number" placeholder="10th marks"><br /><br />

            <label for="12" class="col-sm-2">12th % : </label>

            <input id="12" type="number" placeholder="12th marks"><br /><br />

            <label for="degree" class="col-sm-2">degree : </label>

            <input id="degree" type="text" placeholder="degree"><br /><br />

            <label for="university" class="col-sm-2">university : </label>

            <input id="university" type="text" placeholder="university"><br /><br /><br />

            <input style="background-color: palegreen;" onclick="sendData()" type="submit" value="Submit">
        </form>
    </div>

    
    <script>

        function sendData() {

            var username = document.getElementById("username");
            sessionStorage.setItem("username", username.value)

            var password = document.getElementById("password");
            sessionStorage.setItem("password", password.value)

            var username = document.getElementById("username");
            sessionStorage.setItem("username", username.value)

            var email = document.getElementById("email");
            sessionStorage.setItem("email", email.value)

            var age = document.getElementById("age");
            sessionStorage.setItem("age", age.value)

            var genderm = document.getElementById("genderm");
            sessionStorage.setItem("genderm", genderm.value)

            var genderf = document.getElementById("genderf");
            sessionStorage.setItem("genderf", genderf.value)

            var address = document.getElementById("address");
            sessionStorage.setItem("address", address.value)

            var tenth = document.getElementById("10");
            sessionStorage.setItem("10", tenth.value)

            var twelveth = document.getElementById("12");
            sessionStorage.setItem("12", twelveth.value)

            var degree = document.getElementById("degree");
            sessionStorage.setItem("degree", degree.value)

            var university = document.getElementById("university");
            sessionStorage.setItem("university", university.value)


        }



    </script>

</body>

</html>
